<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

	<link rel="stylesheet" type="text/css" th:ref="@{/css/registration.css}"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>
<form th:action="@{/}" method="get">
	<button class="btn btn-md btn-warning btn-block" type="Submit">Go to Login Page</button>
</form>

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form autocomplete="off" action="#" th:action="@{/registration}" th:object="${userCred}" method="post" class="form-horizontal" role="form">
				<h2>Registration Form</h2>
				<div class="form-group">
					<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Name" class="form-control">
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></label>
						<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control">
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-9">
						<input type="email" th:field="*{email}" placeholder="E-mail" class="form-control"/><label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-9">
						<input type="text" th:field="*{userName}" placeholder="User Name" class="form-control"/><label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="validation-message"></label>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-9">
						<input type="password" th:field="*{password}" placeholder="Password" class="form-control"/><label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-9">
						<button type="submit" class="btn btn-primary btn-block">Register User</button>
					</div>
				</div>
				
				<h2><span class="text-success" th:utexts="${successMessage}"></span></h2>
			</form>
		</div>
	</div>
</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
